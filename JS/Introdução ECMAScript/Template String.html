<!DOCTYPE html>
<html>

<head>
    <title></title>
   

    <script>
    let nome = 'Jorge'

	
	// Nesse exemplo, podemos usar `` ao invés de aspas simples, para passar as informações e concatenar as variáveis com string de uma maneira mais robusta
	
	
	
	
    console.log('Oi ' + nome + ', tudo bem?')
    console.log(`Oi ${nome}, tudo bem?`)

    console.log(`7 + 7 = ${7+7}`)
		
	// ao invés de  console.log('7 + 7 = ' +7+7)


    function calcular(x, y){
        return x * y
    }

    console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
