    //// Aplicando a função sort() com o conceito callback para organizar os elementos do array em uma sequência numérica:
    
var numeros = [];
    
    numeros [0] = 1;
    numeros [1] = 11;
    numeros [2] = 2;
    numeros [3] = 21;
    numeros [4] = 5;    
    
    
    console.log(numeros.sort(ordenarNumeros));    
    
    function ordenarNumeros(a,b){
        return a - b;
