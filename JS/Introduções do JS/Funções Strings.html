<script>
    

var nome = "Robert"
    
document.write("O Valor da Variável é: "+nome+"<br><br>")
// Um pouco sobre as funções com String, lembrando que no JS a contagem inicia no 0     

    
// Propriedade length Contar a quantidade de caracteres 

document.write("Propriedade Length: "+nome.length+"<br>")
    
    
// O método CharAt() serve para trazer a posição da string desejada 
document.write("Método CharAt(): "+nome.charAt(5)+"<br>")
    
    
// O método indexOf() localizada a primeira ocorrência passada pelo parâmetro, caso a sting não exista na variável, ele irá retorna "-1"
document.write("Método indexOf(): "+nome.indexOf('o')+"<br>")
    
    
// O método replace() localizada o primeira parâmetro e substitui pelo segundo parâmetro passado.
document.write("Método replace(): "+nome.replace('Rob','Bulp')+"<br>")
    
    
// O método substr() captura parte da string apartir do primeiro parâmetro passado e vai até o segundo parâmetro passado
document.write("Método substr(): "+nome.substr(1,3)+"<br>") 
    
    
// O método toLowerCase() deixa toda a sentençã em caixa baixa
document.write("Método toLowerCase(): "+nome.toLowerCase()+"<br>") 
    
// O método trim() remove todos os espaços em branco nas extremidades
document.write("Método trim(): "+nome.trim()+"<br>") 
    
    
// link da W3S contendo mais informações: https://www.w3schools.com/jsref/jsref_obj_string.asp
    
    
    
</script>
