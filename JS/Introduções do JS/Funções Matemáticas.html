<script>
// Um pouco sobre as funções com matemáticas, lembrando que no JS a contagem inicia no 0     
    
    
    

var number = 1997.499
  

// Método que força o arredondamento do número para cima
document.write("Usando o método Math.ceil() na valor "+ number + " ficando no valor de "+ Math.ceil(number)+ "<br><br>")
    
    
// Método que força o numero inteiro
document.write("Usando o método Math.floor() na valor "+ number + " ficando no valor de "+ Math.floor(number)+ "<br><br>")
    
// Método que faz o arredondamento para baixo(se < que ,5) ou para cima (se >=,5)
document.write("Usando o método Math.round() na valor "+ number + " ficando no valor de "+ Math.round(number)+ "<br><br>")
    
// Método que traz um número randomico entre 0 e 1
document.write("Usando o método Math.round() para trazer número aletório entra 0 e 1:  "+Math.random()+"<br><br>")
    

    

    
// link da W3S contendo mais informações: https://www.w3schools.com/jsref/jsref_obj_math.asp
    
    
    
</script>
