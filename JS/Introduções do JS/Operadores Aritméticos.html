<script>
// só é necessário usar o ; se você precisar colocar mais de um elemento na mesma linha

var x = 10
var y = 5 
console.log(x +  y)  // Somando
console.log(x -  y)  // Subtraindo
console.log(x *  y)  // Multiplicando
console.log(x /  y)  // Divindo
console.log(x %  y)  // Pegando o resto (módulo)
console.log(x ** y)  // Exponêncial
console.log(++x)     // Incrementando primeiro
console.log(x++)     // Incremento depois
console.log(x)       // Apenas exibindo 
console.log(--y)     // Descrementando primeiro
console.log(y--)     // Decrementando depois
console.log(y)       // Apenas exibindo 



//se estiver usando VS Code
//, você executar e visualizar o 
//resultado no Terminal usado

//no nosso caso node .\operadores.js

</script>
