<!DOCTYPE html>
<html>
  <head>
    <title></title>



    <script type="">

		
//	O Extends aplica o efeito cascata/herança, fazendo que com aplique atributos de uma class a outra		
		
		
      class Animal {
        constructor() {
          this.cor = ''
          this.tamanho = null
          this.peso = null
        }

        dormir() {
          console.log('Dormir')
        }
      }
      
      class Cachorro extends Animal {
        constructor(){
		// é necessário utilizar o método super em qualquer constructor filho (que possui extend)
          super()
          this.orelhas = 'Grandes e caídas'
        }

        correr() {
          console.log('Correr')
        }

        rosnar() {
          console.log('Rosnar')
        }
      }

      class Passaro extends Animal {
        constructor() {
          super()
          this.bico = 'Curto'
        }

        voar() {
          console.log('Voar')
        }

      }

      class Papagaio extends Passaro {
        constructor() {
          super()
          this.sabeFalar = true
        }

        falar() {
          console.log('Falar')
        }
      }

      let cachorro = new Cachorro()
      let passaro = new Passaro()
      let papagaio = new Papagaio()

      /*
      cachorro.dormir()
      passaro.dormir()
      papagaio.falar()
      papagaio.dormir()
      papagaio.voar()
      */

      console.log(cachorro)
      console.log(passaro)
      console.log(papagaio)

    </script>
    
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
