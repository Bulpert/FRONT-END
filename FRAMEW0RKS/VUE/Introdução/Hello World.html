<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Olá, Vue</title>
	
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	
	
</head>

<body>
	
	<div id="app">
	<h1>{{mensagem}}</h1>
	
	</div>
	
	
	
	<script>
	var app = new Vue ({
		el: '#app',
		data: {
			mensagem: 'Olá, Vue! Hello World'
		}
	});
	
	</script>
</body>
</html>
